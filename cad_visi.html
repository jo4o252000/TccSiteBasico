    <body>
         <!--fomulario de cadatro de visitante-->
         <div class="jnl_cad container-fluid">
            <form>
            <h2 class="display-6">Cadastre sua visita</h2>
              <div class="form-row">
                <div class="form-group">
                  <input type="text" class="input_nomeVis form-control" id="inputEmail4" placeholder="Nome da visita">
                </div>
                <div class="form-group">
                  <input type="text" class="input_nomePro form-control" id="inputPassword4" placeholder="Nome responsavel">
                </div>
              </div>
              <div class="form-group ">
                <input type="text" class="input-acom1 form-control" id="input" placeholder="Acompanhante 1">
              </div>
              <div class="form-group ">
                  <input type="text" class="input-acom2 form-control" id="input" placeholder="Acompanhante 2">
                </div>
                <small class="form-text" >Caso tenha mais de 2 Acompanhantes informe abaixo a quantidade.</small> 
                <div class="form-group col-md-4">
                  <select class="select-acom custom-select" id="validationDefault04" required>
                      <option selected disabled value="">Quantidade de Acompanhantes</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>mais</option>
                    </select>
              </div>
              <div class="form-group col-md-4">
                  <select class="select_dest custom-select" id="validationDefault04" required>
                      <option selected disabled value="">Destino</option>
                      <option>Apartamento</option>
                      <option>Salão de festa</option>
                    </select>
              </div>
              <button type="submit" class="btn-salvar ">Salvar</button>
            </form>
          </div>
